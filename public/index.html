<html>
    <head>
        <title>Playground: JS to Ts</title>
        <link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <h1>Alice in Wonderland</h1>
        <h2><i>Migrating JS files to Typescript files</i></h2>
        
        <ul id="stats">
            <li class="card" id="stats-js"></li>
            <li class="card" id="stats-ts"></li>
            <li class="card" id="stats-js-test"></li>
            <li class="card" id="stats-ts-test"></li>
        </ul>

        <div id="first-page" style="display:flex;">
            <table id="ts-deps"></table>
            <table id="js-sub-deps"></table>
            <table id="js-only-sub-deps"></table>
            <div id="more" class="more">Next Page</div>
        </div>

        <div id="second-page" style="display:flex;">
            <table id="js-by-types" style="table-layout:fixed; width: 90%;">
                <thead>
                    <tr>
                        <td style="width:30%;padding-bottom: 20px;w">
                           <span>Type</span>
                           <span>
                               <select id="angular-types-option">
                                   <option value="factory">Factory</option>
                                   <option value="controller">Controller</optuon>
                                   <option value="directive">Directive</option>
                                   <option value="filter">Filter</option>
                               </select>
                            </span>
                        </td>
                        <td style="width:20%;">Total Deps</th>
                        <td style="width:50%">Dependencies</th>
                    </tr>
                </thead>
            </table>
            <div id="back" class="more">Back</div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
